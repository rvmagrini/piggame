<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Pig Game" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player0">
        <h2>PLAYER 1</h2>
        <p class="score0 score">Score0</p>

        <div class="current">
          <p>CURRENT</p>
          <p class="current0">0</p>
        </div>
        <div class="instruct">
          <p>'Q' ROLL THE DICE</p>
          <p>'W' HOLD</p>
        </div>
      </section>
      <section class="player player1">
        <h2>PLAYER 2</h2>
        <p class="score1 score">Score0</p>

        <div class="current">
          <p>CURRENT</p>
          <p class="current1">0</p>
        </div>
        <div class="instruct">
          <p>'P' ROLL THE DICE</p>
          <p>'O' HOLD</p>
        </div>
      </section>

      <img class="dice" src="img/dice1.png" alt="Dice" />
      <div class="newgame">
        <img class="icon" src="img/new.png" alt="New Game" srcset="" />
      </div>
      <div class="roll">
        <img class="icon" src="img/roll.png" alt="Roll" srcset="" />
      </div>
      <div class="hold">
        <img class="icon" src="img/hold.png" alt="Hold" srcset="" />
      </div>
      <p class="alert"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
